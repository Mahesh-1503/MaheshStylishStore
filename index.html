<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaheshStylishStore</title>
    <link rel="shortcut icon" href="mahesh.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="mahesh.png" alt="MaheshStylishStore Logo" width="40" height="40" class="d-inline-block align-top me-2">
                <span>MaheshStylishStore</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <button id="theme-toggle" class="btn btn-outline-light ms-2" aria-label="Toggle theme">
                    <i class="bi bi-sun-fill"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <section id="hero" class="py-5 text-center">
            <h1 class="display-4">Welcome to Mahesh StylishStore</h1>
            <p class="lead">Discover the latest trends in fashion and accessories</p>
        </section>

        <section id="products" class="py-5">
            <h2 class="text-center mb-4">Featured Products</h2>
            <div class="row" id="product-grid">
                <!-- Product items will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <p>&copy; 2024 MaheshStylishStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
